<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - Alumni Association</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="forgot-password.css"/>
  
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="large1.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>

  <div class="header">
    <div class="header-top">
      <img src="https://assets.collegedunia.com/public/college_data/images/logos/1631004056Logoi2it1.png" alt="Logo" class="logo" />
      <div class="site-title">
        <h1>RESET YOUR PASSWORD</h1>
      </div>
    </div>
  </div>

  <div class="main">
    <div class="forgot-password-container">
      <h2>Enter your email to reset your password</h2>
      <form action="/reset-password" method="POST">
        <input type="email" name="email" placeholder="Your email address" required />
        <button type="submit">Send Reset Link</button>
      </form>
      <p><a href="login.html">Back to Login</a></p> <!-- Link back to Login page -->
    </div>
  </div>

</body>
</html>
